{% extends "base.html" %}

{% block title %}
    My Blog - {{ title }}
{% endblock %}

{% block content %}
    {% if error_message %}
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
            <div class="alert alert-danger" role="alert" style="text-align: center; width: 50%; padding: 10px;">
                {{ error_message }}
            </div>
        </div>
    {% else %}
        <h1>{{ title }}</h1>
        <p> {{ blog }}</p>
    {% endif %}
{% endblock %}
