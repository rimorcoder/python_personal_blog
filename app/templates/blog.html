{% extends "base.html" %}

{% block title %}
    My Blog - {{ title }}
{% endblock %}

{% block content %}
    {% if error_message %}
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
            <div class="alert alert-danger" role="alert" style="text-align: center; width: 50%; padding: 10px;">
                {{ error_message }}
            </div>
        </div>
    {% else %}
    <div class="container-fluid  mt-4">
        <div class="card text-bg-dark ">
            <div class="card-body">
                <h4 class="card-title">{{ title }}</h4>
                <hr>
                <h6 class="card-subtitle mb-2">By {{ author }} </h6>
                
                <p class="card-text text-break">{{ blog }}</p>
            </div>
            <div class="card-footer">
                <p class="card-text text-break">Created: {{ created_at }}</p> 
                <p class="card-text text-break">Updated: {{ updated_at }}</p> 
            </div>
        </div>
    </div>
    {% endif %}
{% endblock %}
